apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: foodflux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: foodflux/auth-service:latest
          imagePullPolicy: Never
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: orders_db
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: password
            - name: PORT
              value: "3001"
            - name: JWT_SECRET
              value: your-secret-key-change-in-production
          ports:
            - containerPort: 3001
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: foodflux
spec:
  selector:
    app: auth-service
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
